<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢圖鑑列表</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button onclick='fetchPokemon()'>載入寶可夢圖鑑列表1</button>
    <button id='button2'>載入寶可夢圖鑑列表2</button>
    <button id='button3'>載入寶可夢圖鑑列表3</button>
    <button onclick='fetchPokemon_appendChild()'>載入寶可夢圖鑑列表appendChild()</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        // window.onload = setPokemon();

        // //方式1:利用Element.innerHTML設定HTML字串
        // function setPokemon(){
        //     //...
        // }

        // 匿名函式
        // window.onload=function(){

        // }


        //具名函式 
        window.onload = setPokemon();
        function setPokemon() {

            // let h1 = document.getElementsByTagName("h1")[0];
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerHTML = "Pokemon圖鑑列表";

            let fileName = "008";
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let pokemonImg = `<img src='${pathFile}'/>`;

            container.innerHTML = pokemonImg;
        }

        //using js setting attribute of target.
        var btn2 = document.getElementById('button2');
        btn2.onclick = function () {
            fetchPokemon();
        }

        //using addEventListener
        var btn3 = document.getElementById('button3');
        btn3.addEventListener('click', function () {
            fetchPokemon();
        });

        //方式2:新增DOM元素
        function appendPokemon() {
            //...
        }

        //方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {
            container.innerHTML = "";
            let pokemons = "";
            // debugger;
            for (let i = 1; i <= 898; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'/>`;
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        //方式2:for迴圈 ＋ 新增DOM元素
        function fetchPokemon_appendChild() {
        }
    </script>
</body>

</html>
